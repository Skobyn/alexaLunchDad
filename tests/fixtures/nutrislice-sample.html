<!DOCTYPE html>
<html>
<head>
    <title>Sample Nutrislice Menu</title>
</head>
<body>
    <div class="menu-container">
        <!-- Main Entree Items -->
        <div class="food-item">
            <h3 class="food-name">Spicy Chicken Sandwich</h3>
            <span class="category">Entree</span>
            <div class="nutrition">
                <span class="calories">420</span>
                <span class="protein">25</span>
            </div>
        </div>

        <div class="food-item">
            <h3 class="food-name">Pepperoni Pizza</h3>
            <span class="category">Pizza</span>
            <div class="nutrition">
                <span class="calories">350</span>
                <span class="protein">15</span>
            </div>
        </div>

        <div class="food-item">
            <h3 class="food-name">Beef Burger with Cheese</h3>
            <span class="category">Burger</span>
            <div class="nutrition">
                <span class="calories">480</span>
                <span class="protein">28</span>
            </div>
        </div>

        <!-- Side Items (should be filtered out) -->
        <div class="food-item">
            <h3 class="food-name">Side Salad</h3>
            <span class="category">Side</span>
            <div class="nutrition">
                <span class="calories">80</span>
                <span class="protein">3</span>
            </div>
        </div>

        <div class="food-item">
            <h3 class="food-name">Milk</h3>
            <span class="category">Beverage</span>
            <div class="nutrition">
                <span class="calories">120</span>
                <span class="protein">8</span>
            </div>
        </div>

        <div class="food-item">
            <h3 class="food-name">Chocolate Chip Cookie</h3>
            <span class="category">Dessert</span>
            <div class="nutrition">
                <span class="calories">200</span>
                <span class="protein">2</span>
            </div>
        </div>

        <!-- Uncategorized item with high nutrition (main item) -->
        <div class="food-item">
            <h3 class="food-name">Grilled Chicken Wrap</h3>
            <span class="category">Other</span>
            <div class="nutrition">
                <span class="calories">380</span>
                <span class="protein">22</span>
            </div>
        </div>

        <!-- Duplicate items (case variations) -->
        <div class="food-item">
            <h3 class="food-name">SPICY CHICKEN SANDWICH</h3>
            <span class="category">Entree</span>
        </div>

        <!-- Low nutrition item (should be filtered) -->
        <div class="food-item">
            <h3 class="food-name">Fruit Cup</h3>
            <span class="category">Other</span>
            <div class="nutrition">
                <span class="calories">60</span>
                <span class="protein">1</span>
            </div>
        </div>
    </div>
</body>
</html>
